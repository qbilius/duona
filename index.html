---
layout: index
---
<div class="page-content">
  <div class="wrapper">
    <div class="home">

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <header class="post-header">
              <h1 class="post-title"><a class="post-link" href="{{ post.url | prepend: post.baseurl }}">{{ post.title }}</a></h1>
              <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
              <span class="post-category">{% if post.categories %} {{ post.categories | join: ', ' }}{% endif %}</span>
            </header>

            <article class="post-content">
              {{ post.excerpt }}
            </article>

          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
